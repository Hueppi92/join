<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" href="#" />
    <title>[Join - Task Board / Board Preview]</title>
  </head>

  <body>
    <!-- header per js (look at summary.html) -->

    <!-- sidebar per js (look at summary.html) -->
    <main>
      <h1>Task Editor - Container</h1>

      <!-- content per js-render -->
      <!-- div1 = "board", search, button -->
      <div>
        <div class="board">
          <form id="todo_form">
            <input id="todo_input" type="text" placeholder="Search Task..." />
            <button type="submit" onclick="add()">Add New Task</button>
          </form>
          <div class="container">
            <div class="todo">
              <h2>To-Do</h2>
              <div id="todo_tasks" class="task-list"></div>
            </div>
            <div class="in-progress">
              <h2>In Progress</h2>
              <div id="in_progress_tasks" class="task-list">
                <p class="task" draggable="true">Projekt wird bearbeitet</p>
              </div>
            </div>
            <div class="await-feedback">
              <h2>Await Feedback</h2>
              <div id="await_feedback_tasks" class="task-list">
                <p class="task" draggable="true">Projekt wird überprüft</p>
              </div>
            </div>
            <div class="done">
              <h2>Done</h2>
              <div id="done_tasks" class="task-list">
                <p class="task" draggable="true">Projekt ist abgeschlossen</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
