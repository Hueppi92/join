<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/task-editor.css" />
    <link rel="stylesheet" href="../styles/task-board.css" />
    <link rel="stylesheet" href="../styles/sidebar.css" />
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../assets/img/join_logo_dark.svg" />
    <title>Join - Task Board</title>
  </head>
  <body>
    <header>
      <h2>Kanban Project Management Tool</h2>
      <div class="header-btn">
        <a href="./help.html" class="help-btn"><img src="../assets/icons/help_icon.svg" alt="Help Icon"></a>
        <button id="profile-btn" class="profile-btn">DF</button>
      </div>
    </header>

    <main>
      <div class="board-container">
        <div class="board-header">
          <h1>Board</h1>
          <div class="search-add">
            <input type="text" placeholder="Find Task" id="task-search" />
            <button type="button" onclick="openAddTaskModal()" class="add-task">Add task +</button>
          </div>
        </div>

      <div class="board">
        <div class="column" id="todo">
          <div class="column-header">
            <h2>To do</h2>
            <button class="add-column-btn" onclick="openAddTaskModal('todo')">+</button>
          </div>
          <div class="task-list"></div>
        </div>

        <div class="column" id="in-progress">
          <div class="column-header">
            <h2>In progress</h2>
            <button class="add-column-btn" onclick="openAddTaskModal('in-progress')">+</button>
          </div>
          <div class="task-list"></div>
        </div>

        <div class="column" id="await-feedback">
          <div class="column-header">
            <h2>Await feedback</h2>
            <button class="add-column-btn" onclick="openAddTaskModal('await-feedback')">+</button>
          </div>
          <div class="task-list"></div>
        </div>

        <div class="column" id="done">
          <div class="column-header">
            <h2>Done</h2>
            <button class="add-column-btn" onclick="openAddTaskModal('done')">+</button>
          </div>
          <div class="task-list"></div>
        </div>
      </div>
      <aside>
        <img src="../assets/img/join_logo.svg" alt="Join Logo" />
        <nav class="sidebar-navigation">
          <div class="sidebar-navigation-item"><a href="./summary.html"><img src="../assets/icons/summary_icon.svg" alt="Summary Icon">Summary</a></div>
          <div class="sidebar-navigation-item"><a href="./task-editor.html"><img src="../assets/icons/addTask_icon.svg" alt="Add Task Icon">Add Task</a></div>
          <div class="sidebar-navigation-item active"><a href="./taskboard.html"><img src="../assets/icons/board_icon.svg" alt="Board Icon">Board</a></div>
          <div class="sidebar-navigation-item"><a href="./contacts.html"><img src="../assets/icons/contacts_icon.svg" alt="Contacts Icon">Contacts</a></div>
        </nav>
        <div class="sidebar-legal-links">
          <div class="center">
            <div class="active-links">
              <div class="nav-links">
                <a href="./privacy-policy.html">Privacy Policy</a>
              </div>
            </div>
            <div class="active-links">
              <div class="nav-links">
                <a href="./legal-notice.html">Legal notice</a>
              </div>
            </div>
          </div>
        </div>
      </aside>
    </main>
    <div id="profile-menu" class="profile-overlay">
        <nav class="profile-menu">
          <ul class="flex-container">
            <div class="hover-container">
              <li><a href="./legal-notice.html">Legal Notice</a></li>
            </div>
            <div class="hover-container">
              <li><a href="./privacy-policy.html">Privacy Policy</a></li>
            </div>
            <div class="hover-container">
              <li><a href="../index.html">Log out</a></li>
            </div>
          </ul>
        </nav>
      </div>
    <div id="task-overlay" class="overlay hidden" onclick="handleOverlayClick(event)">
      <div class="overlay-card" onclick="event.stopPropagation()">
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <script src="../scripts/firebaseConfig.js"></script>
    <script src="../scripts/db.js"></script>
    <script src="../scripts/auth-guard.js"></script>
    <script src="../scripts/user-context.js"></script>
    <script src="../script.js"></script>
    <script src="../scripts/taskboardTemplate.js"></script>
    <script src="../scripts/taskboard.js"></script>

  </body>
</html>
