<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//www.gstatic.com" />
    <link
      rel="preconnect"
      href="https://join-2483-default-rtdb.europe-west1.firebasedatabase.app"
      crossorigin
    />
    <link rel="stylesheet" href="../styles/summary.css" />
    <link rel="stylesheet" href="../styles/sidebar.css" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/assets.css" />
    <link rel="stylesheet" href="../styles/contacts.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" href="../assets/img/join_logo_dark.svg" />
    <title>Contacts - Join</title>
  </head>
  <body>
    <header>
      <h2>Kanban Project Management Tool</h2>
      <div class="header-btn">
        <a href="./help.html" class="help-btn"
          ><img src="../assets/icons/help_icon.svg" alt="Help Icon"
        /></a>
        <button id="profile-btn" class="profile-btn" type="button" aria-label="Profile menu"></button>
      </div>
    </header>
    <main>
      <aside>
        <img src="../assets/img/join_logo.svg" alt="Join Logo" />
        <nav class="sidebar-navigation">
          <div class="sidebar-navigation-item">
            <a href="./summary.html"
              ><img
                src="../assets/icons/summary_icon.svg"
                alt="Summary Icon"
              />Summary</a
            >
          </div>
          <div class="sidebar-navigation-item">
            <a href="./task-editor.html"
              ><img
                src="../assets/icons/addTask_icon.svg"
                alt="Add Task Icon"
              />Add Task</a
            >
          </div>
          <div class="sidebar-navigation-item">
            <a href="./taskboard.html"
              ><img
                src="../assets/icons/board_icon.svg"
                alt="Board Icon"
              />Board</a
            >
          </div>
          <div class="sidebar-navigation-item active">
            <a href="./contacts.html"
              ><img
                src="../assets/icons/contacts_icon.svg"
                alt="Contacts Icon"
              />Contacts</a
            >
          </div>
        </nav>
        <div class="sidebar-legal-links">
          <div class="center">
            <div class="active-links">
              <div class="nav-links">
                <a href="./privacy-policy.html">Privacy Policy</a>
              </div>
            </div>
            <div class="active-links">
              <div class="nav-links">
                <a href="./legal-notice.html">Legal notice</a>
              </div>
            </div>
          </div>
        </div>
      </aside>
      <section class="contacts-section">
        <div class="contacts-container">
          <div class="contacts-header">
            <button class="contact-btn" id="add-contact-btn" type="button" aria-label="Add new contact">
              <span>Add new contact</span>
              <img src="../assets/icons/person.svg" alt="" aria-hidden="true" />
            </button>
          </div>
          <div id="contact-list" class="contacts-list">
            <!--Contacts will be rendered here-->
          </div>
        </div>
      </section>
      <section class="contact-details-section">
        <div class="contact-details-headline">
          <h1>Contacts</h1>
          <span class="contact-details-headline-divider" aria-hidden="true"></span>
          <p>Better with a team</p>
        </div>
        <div id="contact-details"></div>
      </section>
      <div id="contact-overlay" class="contact-overlay" aria-hidden="true">
        <div class="contact-overlay__backdrop" data-contact-overlay-close></div>
        <div
          class="contact-overlay__panel"
          role="dialog"
          aria-modal="true"
          aria-labelledby="contact-overlay-title"
        >
          <button
            class="contact-overlay__close"
            type="button"
            aria-label="Close"
            data-contact-overlay-close
          >
            <img src="../assets/icons/close.svg" alt="" aria-hidden="true" />
          </button>
          <div class="contact-overlay__panel-left">
            <img src="../assets/img/join_logo.svg" alt="Join" />
            <h2 id="contact-overlay-title" data-role="contact-title">Add contact</h2>
            <p data-role="contact-subtitle">Tasks are better with a team!</p>
            <div class="contact-overlay__underline"></div>
          </div>
          <div class="contact-overlay__panel-right">
            <div class="contact-overlay__form-layout">
              <div class="contact-overlay__avatar">
                <img
                  src="../assets/icons/person.svg"
                  alt=""
                  aria-hidden="true"
                  data-role="contact-avatar-icon"
                />
                <span class="contact-overlay__avatar-text" data-role="contact-avatar-text"></span>
              </div>
              <form class="contact-overlay__form" novalidate>
                <label class="contact-overlay__field">
                  <input type="text" name="name" placeholder="Name" />
                  <img
                    src="../assets/icons/person.svg"
                    alt=""
                    aria-hidden="true"
                  />
                </label>
                <p class="field-message contact-overlay__message" data-field="name"></p>
                <label class="contact-overlay__field">
                  <input type="email" name="email" placeholder="Email" />
                  <img
                    src="../assets/icons/mail.svg"
                    alt=""
                    aria-hidden="true"
                  />
                </label>
                <p class="field-message contact-overlay__message" data-field="email"></p>
                <label class="contact-overlay__field">
                  <input type="tel" name="phone" placeholder="Phone" />
                  <img
                    src="../assets/icons/call.svg"
                    alt=""
                    aria-hidden="true"
                  />
                </label>
                <p class="field-message contact-overlay__message" data-field="phone"></p>
                <div class="contact-overlay__actions">
                  <button
                    id="contact-overlay-delete-btn"
                    type="button"
                    class="contact-overlay__btn contact-overlay__btn--ghost is-hidden"
                    data-role="contact-delete"
                  >
                    Delete
                  </button>
                  <button
                    id="contact-overlay-cancel-btn"
                    type="button"
                    class="contact-overlay__btn contact-overlay__btn--ghost"
                    data-role="contact-cancel"
                    data-contact-overlay-close
                  >
                    Cancel
                    <img
                      class="icon-default"
                      src="../assets/icons/cancel.svg"
                      alt=""
                      aria-hidden="true"
                    />
                    <img
                      class="icon-hover"
                      src="../assets/icons/cancel_hover.svg"
                      alt=""
                      aria-hidden="true"
                    />
                  </button>
                  <button
                    id="contact-overlay-submit-btn"
                    type="submit"
                    class="contact-overlay__btn contact-overlay__btn--primary"
                  >
                    <span data-role="contact-submit-label">Create contact</span>
                    <img
                      src="../assets/icons/check.svg"
                      alt=""
                      aria-hidden="true"
                    />
                  </button>
                </div>
                <p class="contact-overlay__form-message is-hidden" data-role="contact-form-message"></p>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id="contact-success-toast" class="contact-toast" role="status" aria-live="polite" aria-hidden="true">
        Contact successfully created
      </div>
      <div id="profile-menu" class="profile-overlay">
        <nav class="profile-menu">
          <ul class="flex-container">
            <div class="hover-container">
              <li><a href="./legal-notice.html">Legal Notice</a></li>
            </div>
            <div class="hover-container">
              <li><a href="./privacy-policy.html">Privacy Policy</a></li>
            </div>
            <div class="hover-container">
              <li><a href="../index.html" data-logout="1">Log out</a></li>
            </div>
          </ul>
        </nav>
      </div>
    </main>
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script defer src="../scripts/firebaseConfig.js"></script>
    <script defer src="../scripts/db.js"></script>
    <script defer src="../scripts/auth-guard.js"></script>
    <script defer src="../scripts/user-context.js"></script>
    <script defer src="../scripts/avatar-utils.js"></script>
    <script defer src="../scripts/contacts.js"></script>
    <script defer src="../script.js"></script>
  </body>
</html>
