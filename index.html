<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="icon" href="./assets/img/join_logo_dark.svg" />
    <title>Join</title>
  </head>

  <body>
    <div class="login-splash" aria-hidden="true"></div>
    <img class="login-splash-logo" src="./assets/img/join_logo_dark.svg" alt="" />

    <header class="login-header">
      <img class="login-logo" src="./assets/img/join_logo_dark.svg" alt="Join" />

      <div class="login-header-actions">
        <span class="login-header-text">Not a Join user?</span>
        <a class="btn btn-dark" href="./sites/sign-up.html">Sign up</a>
      </div>
    </header>

    <main class="login-main">
      <section class="login-card" aria-labelledby="login-title">
        <h1 id="login-title">Log in</h1>
        <div class="login-underline"></div>

        <form class="login-form" action="#" novalidate>
          <label class="input-field">
            <input type="email" name="email" placeholder="Email" autocomplete="email" />
            <span class="input-icon" aria-hidden="true">
              <img src="./assets/icons/mail.svg" alt="" />
            </span>
          </label>

          <label class="input-field">
            <input type="password" name="password" placeholder="Password" autocomplete="current-password" />
            <span class="input-icon" aria-hidden="true">
              <img src="./assets/icons/lock.svg" alt="" />
            </span>
          </label>

          <div class="login-actions">
            <button class="btn btn-dark" type="submit">Log in</button>
            <button class="btn btn-light" type="button">Guest Log in</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="login-footer">
      <a href="./sites/privacy-policy.html">Privacy Policy</a>
      <a href="./sites/legal-notice.html">Legal notice</a>
    </footer>

    <script src="./scripts/login.js"></script>
  </body>
</html>
